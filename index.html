<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./angular.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
  </head>
  <body ng-app="myApp" ng-controller="mycont">
    <main>
      <div class="playerInfo">
        <select
          ng-model="SelectedTable"
          ng-change="changeGame();turnMessagefunc()"
        >
          <option ng-repeat="x in tableSize" ng-value="{{x.val}}">
            {{x.view}}
          </option>
        </select>

        <button class="restartButton mainRestart" ng-click="turnMessagefunc()">
          Restart
        </button>
        <h1 ng-class="TurnClass" ng-bind="turnMessage"></h1>
      </div>

      <div class="board" id="board" ng-click="turnMessagefunc()"></div>
      <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button class="restartButton" ng-click="turnMessagefunc()">
          Restart
        </button>
      </div>
    </main>
  </body>
</html>
